services:
  redis:
    image: redis/redis-stack:latest
    container_name: redis-stack
    ports:
      - "6379:6379" # Redis server
      - "8001:8001" # RedisInsight
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: task-tracker-backend
    working_dir: /backend
    environment:
      - REDIS_URL=redis://127.0.0.1:6379
      - ROUTER_URL=127.0.0.1:6767
      - JWT_SECRET=super-duper-ultra-secret-stuff
    ports:
      - "6767:6767"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
